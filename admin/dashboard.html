<!-- dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h2>Admin Dashboard</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Degree</th>
                <th>Graduation Year</th>
                <th>IT Experience</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through users data -->
            <% users.forEach(user => { %>
            <tr>
                <td><%= user.username %></td>
                <td><%= user.email %></td>
                <td><%= user.phone %></td>
                <td><%= user.degree %></td>
                <td><%= user.graduationYear %></td>
                <td><%= user.itExperience %></td>
            </tr>
            <% }); %>
        </tbody>
    </table>
</body>
</html>
